<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and List Zip Files</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload an openrocket design file</h1>
    <input type="file" id="zipFileInput" accept=".ork">
    <div id="chart-container" hidden>
        <canvas id="chart" ></canvas>
    </div>

    <div id="rocket-container">
        <canvas id="rocket" ></canvas>
    </div>
    <div class="scaler">
        <label for="scaler">Scale:</label>
        <input type="range" min="1" max="1000" value="200" class="slider" id="scaler">
    </div>

    <script src="script.js"></script>
</body>
</html>
